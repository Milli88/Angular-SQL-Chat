<div class="chat-container">
  <div class="chat-header">
    <h1>Chat with ATC Data</h1> 
  </div>

  <div class="chat-body">
    <div class="message user-message" *ngIf="prompt">
      <div class="message-content">{{ prompt }}</div>
    </div>

    <div class="message bot-message" *ngIf="response">
      <div class="message-content">
        {{ response | json }} 
      </div>
    </div>
  </div>

  <div class="chat-input">
    <textarea [(ngModel)]="prompt" placeholder="Enter your prompt"></textarea>
    <button (click)="sendPrompt()">Send</button>
  </div>
</div>
